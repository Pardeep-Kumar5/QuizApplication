<div class="m-5">
    <div class="border">
        <table class="table table-striped table-border">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Score</th>
            <th>Time Spant</th>
            <th>Language</th>
        </tr>
    </thead>
    <tbody>
<tr *ngFor='let score of studentScoreList'>
        <td>{{score.registerTable.name}}</td>
        <td>{{score.registerTable.address}}</td>
        <td>{{score.registerTable.email}}</td>
        <td>{{score.score}}</td>
        <td>{{score.timeSpent}}</td>
        <td>{{score.categoryTable.category}}</td>
</tr>
    </tbody>
</table>
</div>
</div>
