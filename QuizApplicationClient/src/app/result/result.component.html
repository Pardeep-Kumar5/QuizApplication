<div class="row">
  <div class="col s8 offset-s2">
    <h2 class="header">Completed!</h2>
    <div class="card horizontal">
      <div class="card-image">
        <img src="../../assets/IMG/trophy.webp" style="width: 250px;height : 250px;">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <h4>{{quizService.getParticipantName()}}</h4>
          <h3>{{quizService.Score}}/10</h3>
          <span>Time Elapsed : {{quizService.displayTimeElapsed()}}</span>
        </div>
        <div class="card-action">
          <button class="btn btn-primary" (click)="OnSubmit()">Submit</button>
        </div>
      </div>
      <div class="card-action">
       <button (click)="restart()" class="btn btn-primary">Replay</button>
      </div>
    </div>
    <!-- Qn with correct answer -->
    <h3>Questions with correct answer</h3>
    <ng-container *ngFor="let qn of quizService.questions;let i=index">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{i+1}}</span>
                <p>{{qn.questionText}}</p>
            </div>
            <div class="card-action">
                <ul class="collection">
                    <ng-container *ngFor="let option of qn.options;let j = index">
                        <li *ngIf="option != null" class="collection-item">
                            {{option}}
                            <span class="badge" *ngIf="qn.correct==j">
                                <div style="background-color: green; font-size: medium;"><i class="fa fa-solid fa-check"></i></div>
                            </span>
                            <span class="badge red-text" *ngIf="qn.answer==j && qn.correct!=j">
                              <div style="background-color: red;">InCorrect</div></span>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </ng-container>
  </div>
</div>
